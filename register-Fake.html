<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-Fake</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap
"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
"
    />
    <link rel="stylesheet" href="./common.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins
"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrap--label">
      <div class="label">Register</div>
      <div class="sub-label">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
    <div class="form-controller">
      <form id="btnRegister">
        <div class="wrap-input-controller">
          <div class="wrap-input">
            <div class="label-input">Fullname</div>
            <input
              id="username"
              type="text"
              placeholder="Enter your fullname"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="wrap-input">
            <div class="label-input">Email</div>
            <input
              id="email"
              type="text"
              placeholder="Enter email address"
              autocomplete="off"
            />
            <!-- <div class="error-input" id="errEmail"></div> -->
          </div>

          <div class="wrap-input">
            <div class="label-input">Password</div>
            <input
              style="position: relative; z-index: 1"
              type="password"
              id="password"
              placeholder="Enter your password"
              autocomplete="off"
            />
            <small></small>
            <img class="icon_eye" src="../image/hidden.png" />
          </div>

          <div class="wrap-input">
            <div class="label-input">Re-type Password</div>
            <input
              style="position: relative; z-index: 1"
              type="password"
              id="confirmPassword"
              placeholder="Retype password"
            />
            <small></small>
            <img class="icon_eye" src="../image/hidden.png" />
          </div>
        </div>

        <div class="wrap-submit">
          <div class="term">
            <input
              type="checkbox"
              class="checkbox-round"
              value="true"
              id="check_register"
            />
            <label class="term__label"
              >I agree to <span>Terms and Conditions</span></label
            >
            <div class="error-term">
              Read carefully and agree to the Terms and Conditions to continue.
            </div>
          </div>
          <button type="submit" style="cursor: pointer">Register</button>
        </div>
      </form>
    </div>
    <script src="../js/validation.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
