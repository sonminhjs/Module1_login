<!DOCTYPE html>

  <head>

    <title>Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link

    />
    <link rel="stylesheet" href="./common.css" />
    <link

    />

  <body>
    <div class="wrap--label">
      <div class="label">Log In</div>
      <div class="sub-label">
        Don't have an account? <a href="register.html">Register</a>
      </div>
      <div class="error-message">
        Incorrect email or password, please try again.
      </div>
    </div>
    <div class="form-controller">
      <!-- fullname -->
      <div class="wrap-input">
        <div class="label-input">Fullname</div>
        <input type="text" placeholder="Enter your fullname" />
        <!-- <div class="error-input">
          Full name must be at least 3 characters and maximum of 100 characters.
        </div> -->
      </div>
      <!-- email -->
      <!-- <div class="wrap-input">
        <div class="label-input">Password</div>

        <div class="error-input">Password is required.</div>
        <img src="../image/hidden.png" />
      </div> -->
      <div class="wrap-input">
        <div class="label-input">Password</div>
        <input
        class="icon_eye"
          type="password"
          id="pwd"
          placeholder="Enter your password"
        />
        <img
        class="icon_eye"
          src="../image/hidden.png"
        />
    </div>

      <div class="wrap-input">
        <div class="label-input">Password2</div>
        <input
        class="icon_eye"
          type="password"
          id="pwd"
          placeholder="Enter your password"
        />
        <img
        class="icon_eye eye2"
          src="../image/hidden.png"
        />
        <p></p>
    </div>

     <div class="wrap-submit">
        <a href="#" class="redirect">Forgot password?</a>
 
        <button style="cursor: pointer">Login</button>
      </div>
    <div class="notification"></div>
    <div class="footer">
      <div class="content">
        * By logging in, you agree to our Terms of Use and to receive Metacity
        emails & updates and acknowledge that you read our Privacy Policy.
      </div>
    </div>
